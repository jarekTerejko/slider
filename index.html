<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Slider and Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- <div id="arrow-left" class="arrow"></div> -->
      <a href="#" id="arrow-left" class="arrow"><i class="fas fa-chevron-circle-left"></i></a>
      <div class="slider">
        <div class="slide slide-1">
          <div class="slide-content"><p>Slide One</p></div>
        </div>
        <div class="slide slide-2">
          <div class="slide-content"><p>Slide two</p></div>
        </div>
        <div class="slide slide-3">
          <div class="slide-content"><p>Slide Three</p></div>
        </div>
        <div class="slide slide-4">
          <div class="slide-content"><p>Slide Four</p></div>
        </div>
        <div class="slide slide-5">
          <div class="slide-content"><p>Slide Five</p></div>
        </div>
      </div>
      <a href="#" id="arrow-right" class="arrow"><i class="fas fa-chevron-circle-right"></i></a>
      <!-- <div id="arrow-right" class="arrow"></div> -->
    </div>
    <div class="gallery">
      <div class="photo">
        <img src="/img/01.jpeg" alt="">
      </div>
      <div class="photo">
        <img src="/img/02.jpeg" alt="">
      </div>
      <div class="photo">
        <img src="/img/03.jpeg" alt="">
      </div>
      <div class="photo">
        <img src="/img/04.jpg" alt="">
      </div>
      <div class="photo">
        <img src="/img/05.jpeg" alt="">
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
